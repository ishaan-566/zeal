{% extends 'base.html' %}
{% load static %}

{% block body %}


<div class="inner-banner">
	<div class="opacity">
		<div class="container">
			<h2>Contact Us</h2>
			<ul>
				<li><a href="/" class="tran3s">Home</a></li>
				<li>/</li>
				<li>Conatct</li>
			</ul>
		</div> <!-- /.container -->
	</div> <!-- /.opacity -->
</div> <!-- /.inner-banner -->



<!-- 
			=============================================
				Contact Form
			============================================== 
			-->
<div class="container contact-us-page">
	<div class="row">
		<div class="col-md-6 col-sm-12 col-xs-12 wow fadeInLeft">
			<div class="contact-us-form">
				<h2>Send a Message</h2>

				<form action="" method="POST">
					{% csrf_token %}
					<div class="row">
						<div class="col-xs-12">
							<div class="single-input">
								<input required type="text" placeholder="You Name*" name="name">
							</div> <!-- /.single-input -->
						</div> <!-- /.col- -->
						<div class="col-sm-6 col-xs-12">
							<div class="single-input">
								<input required type="email" placeholder="Enter Email here*" name="email">
							</div> <!-- /.single-input -->
						</div> <!-- /.col- -->
						<div class="col-sm-6 col-xs-12">
							<div class="single-input">
								<input required type="text" placeholder="Phone Number" name="phone">
							</div> <!-- /.single-input -->
						</div> <!-- /.col- -->
						<div class="col-xs-12">
							<div class="single-input">
								<textarea required placeholder="Your Message" name="message"></textarea>
							</div> <!-- /.single-input -->
						</div> <!-- /.col- -->
					</div> <!-- /.row -->
					<input type="submit" value="Send Message" class="tran3s p-bg-color">
				</form>

			</div> <!-- /.contact-us-form -->
		</div> <!-- /.col- -->

		<div class="col-md-6 col-sm-12 col-xs-12 wow fadeInRight">
			<div class="contactUs-address">
				<h2>Contact Information</h2>
				<div class="single-address clearfix">
					<div class="icon float-left"><i class="flaticon-placeholder"></i></div>
					<div class="text float-left">
						<h6>Address</h6>
						<span></span>
					</div>
				</div> <!-- End of .single-address -->
				<div class="single-address clearfix">
					<div class="icon float-left"><i class="flaticon-envelope"></i></div>
					<div class="text float-left">
						<h6>Email</h6>
						<span></span>
					</div>
				</div> <!-- End of .single-address -->
				<div class="single-address clearfix">
					<div class="icon float-left"><i class="flaticon-phone-call"></i></div>
					<div class="text float-left">
						<h6>Phone</h6>
						<span></span>
					</div>
				</div> <!-- End of .single-address -->
			</div> <!-- /.our-address -->
		</div>
	</div> <!-- /.row -->
</div> <!-- /.container -->
